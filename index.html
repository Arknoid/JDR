<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Project-RPG</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="container">

		<header>
			<h1>Project-RPG</h1>
		</header>
		<main id="gameContents">
			<div id="enemySection">
				<div id="enemy1">
					<div class="enemy-items">
						<div class="items items-potionLife"></div>
						<div class="items items-potionManaMini"></div>
					</div>
					<div class="enemy enemy--img-gobelinShaman">
						<div class="enemy-name">gobelin-shaman</div>
						<div class="enemy-pv">10</div>
						<div class="enemy-mana">10</div>
						<div class="enemy-toHit">4/6</div>
						<div class="enemy-damage">1/6</div>
					</div>
					<div class="enemy-skills">
						<div class="enemy-attack skill--img-attack"></div>
					</div>
				</div>
				<div id="enemy3">
					<div class="enemy-items">
						<div class="items items-potionLifeMini "></div>
						<div class="items items-potionLife "></div>
					</div>
					<div class="enemy enemy--img-orcShaman">
						<div class="enemy-name">orc-Shaman</div>
						<div class="enemy-pv">15</div>
						<div class="enemy-mana">2</div>
						<div class="enemy-toHit">3/6</div>
						<div class="enemy-damage">2/8</div>
					</div>
					<div class="enemy-skills">
						<div class="enemy-attack skill--img-attack"></div>
					</div>
				</div>
				<div id="enemy2">
					<div class="enemy-items">
						<div class="items items-potionLife "></div>
						<div class="items items-potionLife "></div>
					</div>
					<div class="enemy enemy--img-orcWarrior">
						<div class="enemy-name">orc-warrior</div>
						<div class="enemy-pv">15</div>
						<div class="enemy-mana">2</div>
						<div class="enemy-toHit">3/6</div>
						<div class="enemy-damage">2/8</div>
					</div>
					<div class="enemy-skills">
						<div class="enemy-attack skill--img-attack"></div>
					</div>
				</div>



			</div>
			<div id="playerSection">
				<div id="player1">
					<div class="player-items">
						<div class="items items-potionLifeMini"></div>
						<div class="items items-potionMana"></div>
					</div>

					<div class="player player--img-knight">
						<div class="player-name">arknoid</div>
						<div class="player-pv">10</div>
						<div class="player-mana">10</div>
						<div class="player-toHit">4/6</div>
						<div class="player-damage">1/6</div>
					</div>

					<div class="player-skills">
						<div class="player-attack skill--img-attack"></div>
						<div class="player-block skill--img-block"></div>
					</div>

				</div>
				<div id="player2">
					<div class="player-items">
						<div class="items items-potionLife"></div>
						<div class="items items-potionManaMini"></div>
					</div>

					<div class="player player--img-darkKnight">
						<div class="player-name">darknoid</div>
						<div class="player-pv">10</div>
						<div class="player-mana">10</div>
						<div class="player-toHit">4/6</div>
						<div class="player-damage">1/6</div>
					</div>

					<div class="player-skills">
						<div class="player-attack skill--img-attack"></div>
						<div class="player-attack skill--img-attack"></div>
					</div>
				</div>
			</div>

			<!-- <button  id="btnEnter" type="button" name="btnEnter">entrer</button> -->
		</main>
		<footer>
			<div id="copyright">
				2018 - Arknoid's Games and all artworks by artistes on DeviantArt
			</div>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script src="./js/app.js" charset="utf-8"></script>
</body>

</html>
